<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which neighborhood fits you best?</title>
    
    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #0077B6, #00B4D8);
            padding: 20px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            font-size: 16px;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #0096C7;
        }

        .nav-toggle {
            display: none;
            background-color: #00B4D8;
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-toggle {
                display: block;
            }
        }

        /* Prediction Form Styling */
        #input {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: 100px auto 20px auto;
            width: 60%;
        }

        h2 {
            text-align: center;
            color: #0077B6;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 15px;
            align-items: center;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            color: #333;
            text-align: right;
        }

        button {
            grid-column: span 2;
            padding: 12px;
            background-color: #0077B6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #005f87;
        }

        /* Results Section */
        #results {
            background-color: #e8f0fe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: 20px auto;
            width: 60%;
            text-align: center;
        }

        /* Chart Section */
        #chart-section {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        #realtime-chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <a href="/" class="nav-logo">üè† Real Estate Insights</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#input">Predict</a></li>
            <li><a href="/history">History</a></li>
            <li><a href="#chart-section">Market Trends</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="nav-toggle" onclick="toggleNav()">‚ò∞</button>
    </div>
</nav>

<!-- Prediction Form -->
<section id="input">
    <h2>Predict Housing Price</h2>
    <form action="/predict" method="POST">
        <label for="State">State:</label>
        <input type="text" id="State" name="State" required>

        <label for="Bedrooms">Number of Bedrooms:</label>
        <input type="number" id="Bedrooms" name="Bedrooms" required>

        <label for="Bathrooms">Number of Bathrooms:</label>
        <input type="number" id="Bathrooms" name="Bathrooms" required>

        <label for="Sqft">Square Footage:</label>
        <input type="number" id="Sqft" name="Sqft" required>

        <label for="Budget">Budget:</label>
        <input type="number" id="Budget" name="Budget" required>

        <button type="submit">Predict</button>
    </form>
</section>

<!-- Prediction Results -->
<section id="results">
    <h2>Prediction Results</h2>
    {% if prediction %}
        <p>Predicted Price: <strong>{{ prediction }}</strong></p>
        <p>Recommendation: {{ recommendation }}</p>
    {% endif %}
</section>

<!-- Real-Time Plotly Chart -->
<section id="chart-section">
    <h2>Real-Time Housing Market Trends</h2>
    <div id="realtime-chart"></div>
</section>

<!-- JavaScript for Real-Time Plotly Chart -->
<script>
    function updateChart() {
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                var states = data.map(row => row.state);
                var prices = data.map(row => row.price);
                var sqft = data.map(row => row.sqft);
                
                var trace = {
                    x: sqft,
                    y: prices,
                    mode: 'markers',
                    type: 'scatter',
                    text: states,
                    marker: { size: 12, color: '#663399' }
                };

                var layout = {
                    title: 'Real-Time Housing Market Trends',
                    xaxis: { title: 'Square Footage' },
                    yaxis: { title: 'Predicted Price ($)' }
                };

                Plotly.newPlot('realtime-chart', [trace], layout);
            });
    }

    // Refresh chart every 3 seconds
    setInterval(updateChart, 3000);

    // Load chart on page load
    updateChart();

    // Toggle Navbar for Mobile
    function toggleNav() {
        const nav = document.querySelector('.nav-links');
        nav.classList.toggle('active');
    }
</script>

</body>
</html>
